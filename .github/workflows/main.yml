name: Disease Alert

on:
  push:
    branches: main 

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      # ... rest of the workflow ...

      - name: Install Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.11' # Choose the appropriate version

      - name: Upload Python artifacts
        uses: actions/upload-artifact@v2
        with:
          name: python-artifacts
          path: main.py

      - name: Upload APK artifact
        uses: actions/upload-artifact@v2 
        with: 
          name: apk
          path: bin/main-debug.apk
          
      - name: Make package available for download
        uses: actions/upload-artifact@v2
        with:
          name: package
          path: main.py utils.py requirements.txt

