name: Build Android App

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          node-version: 20

      # ... rest of the workflow ...

      - name: Build Android App
        run: |
          # ... build commands ...

          # Save build output as artifact
          echo "Build output saved as build-output.tar.gz"
          tar czvf build-output.tar.gz path/to/build/output

      - name: Upload build output directory
        uses: actions/upload-artifact@v2
        with:
          name: package
          path: path/to/build/output
